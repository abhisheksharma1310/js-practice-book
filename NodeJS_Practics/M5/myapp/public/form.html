<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <h1>User</h1>

        <form action="/users" method="post">
             <input type="text" name="user" value="Abhishek">
             <input type="number" name="id" value="1">
             <button type="submit">Add User</button>
        </form>
        <br>
        <button class="btnGet">Get User</button>
        <button class="btnUpdate">Update User</button>
        <button class="btnDelete">Delete User</button>
        
        <script>
            const myName = document.querySelector('input[name="user"]');
            const myId = document.querySelector('input[name="id"]');
            const btnGet = document.querySelector('.btnGet');
            const btnUpdate = document.querySelector('.btnUpdate');
            const btnDelete = document.querySelector('.btnDelete');

            const endPoint = '/users'; 
            const id = myId.value;
            
            btnGet.addEventListener('click', ()=>{
                fetch(endPoint+'/'+id, {
                    method: 'get'
                })
                .then(res => res.json())
                .then(data => console.log(data));
            });

            btnUpdate.addEventListener('click', ()=>{
                fetch(endPoint+'/'+id, {
                    method: 'put'
                })
                .then(res => res.json())
                .then(data => console.log(data));
            });

            btnDelete.addEventListener('click', ()=>{
                fetch(endPoint+'/'+id, {
                    method: 'delete'
                })
                .then(res => res.json())
                .then(data => console.log(data));
            });
        </script>
    </body>
</html>
